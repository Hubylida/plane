<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="format-detection" content="telephone=0">
	<link rel="stylesheet" href="css/plane.css">
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/plane.js"></script>
</head>
<body>
<div class="con_wrap con_show">
<!-- 	<div class="message"></div> -->
	<div class="plane_wrap">
		<div class="plane">
			<div class="plane_body"></div>
			<div class="smoke smoke1"></div>
			<div class="smoke smoke2"></div>
		</div>
		
	</div>
	<div class="road_wrap">
		<div class="line line01"><i class="button_i"></i><a class="place" href="javascript:void(0)" rel="1" onclick="fly_select(this);" title="北京"></a></div>
		<div class="line line02"><i class="button_i"></i><a class="place" href="javascript:void(0)" rel="2" onclick="fly_select(this);" title="爱尔兰"></a></div>

		<div class="line line03"><i class="button_i"></i><a class="place" href="javascript:void(0)" rel="3" onclick="fly_select(this);" title="加拿大"></a></div>
		<div class="line line04"><i class="button_i"></i><a class="place" href="javascript:void(0)" rel="4" onclick="fly_select(this);" title="北海道"></a></div>
		<div class="line line05"><i class="button_i"></i><a class="place" href="javascript:void(0)" rel="0"  onclick="fly_select(this);" title="芬兰"></a></div>
	</div>
	<div class="sky_wrap">
		<div class="sky"><i></i></div>
		<div class="tree"><i></i></div>
	</div>
		<div class="a_btn"><a href="javascript:void(0);" class="button_g button_plane"  onclick="a_animationEnd()" >stop/continue</a></div>
</div>


</body>
<script type="text/javascript">
var docEl = document.documentElement;
    //当设备的方向变化（设备横向持或纵向持）此事件被触发。绑定此事件时，
    //注意现在当浏览器不支持orientationChange事件的时候我们绑定了resize 事件。
    //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
    recalc = function() {
        //设置根字体大小
        docEl.style.fontSize = 20 * (docEl.clientWidth / 320) + 'px';
    };

//绑定浏览器缩放与加载时间
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>


</html>
